<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
<head>
    <meta charset='utf-8'/>
    <title></title>
    <link rel='stylesheet' href='/options/options.css'/>
    <script type='module' src='/options/options.mjs'></script>
</head>
<body>
    <h2 id='optionsHeadingExperimental'>optionsHeadingExperimental</h2>
    <p id='optionsDescriptionExperimental'>optionsDescriptionExperimental</p>
    <p>
        <input type='checkbox' id='input-newtabKeepContainer'/>
        <label for='input-newtabKeepContainer'>labelNewTabKeepContainer</label>
    </p>
    <p>
        <input type='checkbox' id='input-dragTabToChangeContainer'/>
        <label for='input-dragTabToChangeContainer'>labelDragTabToChangeContainer</label>
    </p>
    <p>
        <label for='select-externalTabContainerOption'>labelExternalTabSelectContainerOption</label><br/>
        <select id='select-externalTabContainerOption'>
            <option value='choose' selected=''>labelExternalTabOptionChooseContainer</option>
            <option value='sticky'>labelExternalTabOptionStickyContainer</option>
            <option value='disabled'>labelExternalTabOptionDisabled</option>
        </select>
    </p>
    <h2 id='optionsHeadingFirefox'>optionsHeadingFirefox</h2>
    <p id='optionsDescriptionFirefox'>optionsDescriptionFirefox</p>
    <p>
        <input type='checkbox' id='input-firstPartyIsolate'/>
        <label for='input-firstPartyIsolate'>labelFirstPartyIsolate</label>
    </p>
    <p>
        <input type='checkbox' id='input-resistFingerprinting'/>
        <label for='input-resistFingerprinting'>labelResistFingerprinting</label>
    </p>
</body>
</html>
