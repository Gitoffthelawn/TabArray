<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
  <head>
    <meta charset='utf-8'/>
    <title>browserActionPopupTitle</title>
    <link rel='stylesheet' href='sidebar.css'/>
    <script defer='' src='../popup/popup.js'></script>
    <link rel='preload' href='../components/menulist-container.css' as='style' type='text/css'/>
    <link rel='preload' href='../components/menulist-tab.css' as='style' type='text/css'/>
  </head>
  <body class='sidebar transparent'>
    <!-- Keep in sync with popup.html -->
    <div id='topbox'>
      <div id='topbox-content'>
        <div id='topbox-content-main' class='content'>
          <div id='search-wrapper'>
            <input type='search' id='search'/>
          </div>
          <button id='button-new-temporary-container'>
            <span class='button-text'>buttonNewTemporaryContainer</span>
          </button>
          <button id='button-new-container'>
            <span class='button-text'>buttonNewContainer</span>
          </button>
        </div>
        <div id='topbox-content-windows' class='content'>
          <div id='topbox-content-windows-title'></div>
          <button id='button-new-window'>
            <span class='button-text'>buttonNewWindow</span>
          </button>
          <button id='button-new-private-window'>
            <span class='button-text'>buttonNewPrivateWindow</span>
          </button>
        </div>
        <div id='topbox-content-sites' class='content'></div>
      </div>
      <button id='button-settings'>
        <span class='button-text'>buttonSettings</span>
      </button>
      <button id='button-sidebar'>
        <span class='button-text'>buttonSidebar</span>
      </button>
      <button id='button-panorama'>
        <span class='button-text'>buttonPanorama</span>
      </button>
      <button id='button-menu'></button>
      <div id='top-menu' hidden=''>
        <button id='button-cookies'>
          <span class='button-text'>buttonCookies</span>
        </button>
        <button id='button-about-addon'>
          <span class='button-text'>buttonAboutAddon</span>
        </button>
      </div>
    </div>
    <div id='main' class='content'>
      <div id='main-inner' class='menu-part'>
        <ul id='menuList' class='menu-list'></ul>
      </div>
    </div>
    <div id='windows' class='content'>
      <div id='windows-inner' class='menu-part'>
        <ul id='windowMenuList' class='menu-list'></ul>
      </div>
    </div>
    <div id='sites' class='content' data-active-content='sites'>
      <div id='sites-pane-top' data-content-id='sites'></div>
      <div id='sites-pane-details' data-content-id='sites-details'>
        <div class='heading'>
          <button id='site-pane-details-back-button'></button>
          <div id='site-pane-details-domain'></div>
        </div>
        <div id='siteMenuList' class='menu-list'></div>
      </div>
    </div>
    <div id='help' class='content' data-active-content='help'>
      <div id='help-inner' class='menu-part'>
        <div id='help-banner'>
          <img id='help-banner-image' src='../icon.svg'/>
          <h2 id='help-banner-heading'></h2>
          <p id='help-banner-version'></p>
          <p id='help-banner-description'></p>
          <p><a id='help-banner-amo-link' href='#'>buttonAboutAddon</a></p>
          <p><a id='help-banner-privacy-policy' href='#'>privacyPolicy</a></p>
        </div>
        <hr/>
        <div id='help-settings'>
          <p id='fpiDescription'>fpiDescription</p>
          <p class='browser-style'>
            <input type='checkbox' id='input-firstPartyIsolate'/>
            <label class='browser-style-label' for='input-firstPartyIsolate'>labelFirstPartyIsolate</label>
          </p>
          <p id='optionalFeaturesDescription'>optionalFeaturesDescription</p>
          <p class='browser-style'>
            <input type='checkbox' id='input-featureLanguageOverrides'/>
            <label class='browser-style-label' for='input-featureLanguageOverrides'>featureLanguageOverrides</label>
          </p>
          <p class='browser-style'>
            <input type='checkbox' id='input-featureUaOverrides'/>
            <label class='browser-style-label' for='input-featureUaOverrides'>featureUaOverrides</label>
          </p>
        </div>
        <div class='modal-actions'>
          <button id='help-done-button' class='button-default'>buttonGetStarted</button>
        </div>
      </div>
    </div>
    <div id='bottombox' class='menu-part'>
      <nav id='bottom-menu'>
        <a id='menu-item-main' class='menu-item' href='#main'>
          <span class='button-text'>menuItemContainers</span>
        </a>
        <a id='menu-item-windows' class='menu-item' href='#windows'>
          <span class='button-text'>menuItemWindows</span>
        </a>
        <a id='menu-item-sites' class='menu-item' href='#sites'>
          <span class='button-text'>menuItemSites</span>
        </a>
        <a id='menu-item-help' class='menu-item' href='#help'>
          <span class='button-text'>menuItemHelp</span>
        </a>
      </nav>
    </div>
    <div id='confirm' class='modal'>
      <div class='modal-content'>
        <p id='confirm-message'></p>
        <div class='modal-actions'>
          <button id='confirm-cancel-button'>buttonCancel</button>
          <button id='confirm-ok-button' class='button-default'>buttonOk</button>
        </div>
      </div>
    </div>
    <div id='new-container' class='modal'>
      <div class='modal-content'>
        <h2 class='modal-title'></h2>
        <div class='input-box'>
          <label for='new-container-name'>newContainerNameLabel</label>
          <input class='input-box-input' type='text' name='name' id='new-container-name' placeholder='newContainerNamePlaceholder'/>
        </div>
        <usercontext-iconpicker id='new-container-icon'></usercontext-iconpicker>
        <usercontext-colorpicker id='new-container-color'></usercontext-colorpicker>
        <div class='modal-actions'>
          <button id='new-container-cancel-button'>buttonCancel</button>
          <button id='new-container-ok-button' class='button-default'>buttonOk</button>
        </div>
      </div>
    </div>
    <div id='container-menu' class='modal'>
      <div class='modal-content'>
        <h2 class='modal-title'></h2>
        <div class='modal-actions'>
          <button id='container-menu-edit-button'>buttonEditContainer</button>
          <button id='container-menu-clear-cookie-button'>buttonContainerClearCookie</button>
          <button id='container-menu-delete-button'>buttonDeleteContainer</button>
          <button id='container-menu-done-button' class='button-default'>buttonDone</button>
        </div>
      </div>
    </div>
  </body>
</html>
